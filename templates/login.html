{% extends "base.html" %}

{% block title %}Login - IP Ports Scanner{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-network-wired fa-4x text-primary mb-3"></i>
                        <h3 class="mb-2">Secure Access</h3>
                        <p class="text-muted">IP Ports Scanner Dashboard</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" 
                                   name="username" required placeholder="Enter your username">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" 
                                   name="password" required placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            For authorized personnel only
                        </small>
                    </div>
                </div>
            </div>
            
            <!-- Demo Credentials (remove in production) -->
            <div class="card mt-3 bg-light">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-info-circle me-1"></i>Demo Credentials
                    </h6>
                    <small class="text-muted">
                        <strong>Admin:</strong> admin / password123<br>
                        <strong>Auditor:</strong> auditor / audit2025
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
